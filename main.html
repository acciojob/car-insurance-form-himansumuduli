<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

</head>

<body>
<Form action="#" method="post">
	<h1>Car Insurance Registration Form</h1>
	<label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" required><br><br>
    <label>Gender:</label><br>
	 <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label><br>
	<input type="radio" id="gender_f" name="gender" value="female" required>
	<label for="gender_f">female</label><br><br>
	
	<label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select><br><br>
	  <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" required><br><br>
          <label for="dop">Date of Purchase (dop):</label>
        <input type="date" id="dop" name="dop" required><br><br>
	 <label for="password">Password:</label>
    
  <input type="password" id="password" name="password" required><br><br>
	 <button type="submit">Submit</button>
</Form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
